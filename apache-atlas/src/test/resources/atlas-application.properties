atlas.client.checkModelInStart=false
atlas.client.username=admin
atlas.client.password=admin

atlas.spark.column.enabled=true
atlas.client.type=kafka

atlas.rest.address=https://atlas:8080
atlas.kafka.bootstrap.servers=kafka:9094


atlas.kafka.hook.group.id= atlas
atlas.kafka.zookeeper.session.timeout.ms= 400
atlas.kafka.auto.commit.interval.ms= 1000
atlas.kafka.enable.auto.commit= false
atlas.kafka.auto.offset.reset= earliest
atlas.kafka.session.timeout.ms= 30000
atlas.kafka.security.protocol= sasl_ssl
atlas.kafka.sasl.mechanism= SCRAM-SHA-256
atlas.kafka.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="username" password="password" ;

# Required to avoid Janus Graph Error
atlas.graph.index.search.backend=gus

atlas.notification.create.topics: false
atlas.notification.hook.topic.name: atlas-hook
atlas.notification.entities.topic.name: atlas-entities
atlas.notification.hook.consumer.topic.names: atlas-hook
atlas.notification.entities.consumer.topic.names: atlas-entities
atlas.notification.log.failed.messages: true
atlas.notification.consumer.retry.interval: 500
atlas.notification.hook.retry.interval: 1000
